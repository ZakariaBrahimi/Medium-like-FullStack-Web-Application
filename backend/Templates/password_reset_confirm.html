<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password </title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class='bg-gray-300'>
        <main class="flex-1 lg:mt-20">
            <div class="flex items-center justify-center mx-6 my-16">
                <div class="w-full max-w-sm">
                    <h3 class="text-2xl text-center text-gray-700 dark:text-gray-200">
                        Change Password
                    </h3> 
                    <form method='post' class="mt-4">
                        {% csrf_token %} 
                         <label  class="block">
                            <span class="block mb-2 text-sm text-gray-700 dark:text-gray-200">Password</span> 
                            <input id="password1" type="password" name="password1" value='' required="required"  autoFocus="autofocus" class="w-full px-4 mb-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-teal-500 dark:focus:border-teal-500 focus:outline-none focus:ring focus:ring-primary dark:placeholder-gray-400 focus:ring-opacity-40"/>
                            <input id="password2" type="password" name="password2" value='' required="required"  autoFocus="autofocus" class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-teal-500 dark:focus:border-teal-500 focus:outline-none focus:ring focus:ring-primary dark:placeholder-gray-400 focus:ring-opacity-40"/>
                        </label> 
                            <div class="mt-6">
                                <button type="submit" class="w-full px-4 py-2 tracking-wide  transition-colors text-white duration-300 transform rounded-md bg-blue-700 hover:bg-blue-500 focus:outline-none focus:bg-teal-300">
                                    Change Password
                                </button></div></form></div></div></main>
    </body>
</html>
